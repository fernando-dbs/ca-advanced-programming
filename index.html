<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/e660dc0454.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
  <title>My Favorite Movies</title>
</head>
<body>

  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="fas fa-video"></i>
        My Favorite Movies
      </a>
    </div>
    
    
  </nav>


  <div class="container mt-4">
      <form id="movie-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control mb-3" required>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea name="message" rows="5" cols="30" id="description" class="form-control mb-3" required></textarea>
        </div>
        <div class="form-group">
          <label for="review">My own review</label>
          <input type="text" id="review" class="form-control mb-3" required>
        </div>
        <input type="submit" id="add-movie-button" value="Add Movie" class="btn btn-success btn-block mb-3">
      </form>
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>review</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="movie-list"></tbody>
      </table>
  </div>

  <script src="app.js"></script>
</body>
</html>
